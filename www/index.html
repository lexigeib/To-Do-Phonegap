function fileSuccess(FS){
   inRoot=FS.root;
   inRoot.getFile('table.txt', {create: true, exclusive:false}, function(fileEntry) {setUP(fileEntry, null, true);}, creationError);
   alert ("File Sys. Succesfully read.");

function setUP(fileIn, x, isAppend){
	//setUP the file pointer for later use
    exampleFile=fileIn;
    readIT();
	  
}
function getItReady(file){
   writeFile(file, null);
}
function readIT() {
   exampleFile.file(function (file) {
      var reader = new FileReader();
      reader.onloadend = function() {
          document.getElementById("table-container").insertAdjacentHTML = ('beforeend',this.result);
      };
      reader.readAsText(file);
    }, readError);
}
function addTable(){
    var txt = document.getElementById('task').value;
    var date = document.getElementById('date').value;
    var priority = document.getElementById('priority').value;
    var category = document.getElementById('category').value;
    var table = document.getElementById('table-container');
    
    table.insertAdjacentHTML('beforeend',`<tr><td class="tg-rykj"><input type="radio" id="done"></td><td class="tg-cly1">${txt}</td><td class="datecolor">${date}</td><td class="tg-cly1">${priority}</td><td class="tg-cly1">${category}</td></tr>`);
    writeIT();
    alert('write attempted');
    refresh();
} 
function refresh(){
   window.requestFileSystem(LocalFileSystem.PERSISTENT, size, updateSuccess, fileError);
    function updateSuccess(FS){
   inRoot=FS.root;
   inRoot.getFile('table.txt', {create: true, exclusive:false}, function(fileEntry) {document.getElementById('table-container').insertAdjacentHTML('beforeend',fileEntry);}, creationError);
   alert ("File Sys. Succesfully posted."); 
}
    checkDate();
}
function checkDate() {

  var startDate = new Date(document.getElementsByClassName('datecolor').value);
  var today = new Date();
  if (startDate.getTime() > today.getTime()) {
    document.getElementsByClassName('datecolor').style.color = "red" ;
  }
  if (startDate.getTime() == today.getTime()) {
    document.getElementsByClassName('datecolor').style.fontWeight = "thick";
  }
}
function writeIT() {
  exampleFile.createWriter(onGetWriter, onWriteErr);
}
function onGetWriter(myWriter) {
   str = document.getElementById('container').innerHTML;
   myWriter.seek(myWriter.length);
   myWriter.write(str);
}
